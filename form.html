<html><head><meta charset="utf-8">
<script>
	var xmlHttp;

    function send() {
        xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = showResult;

        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        var url= "add.php?a=" + a*30 + "&b=" + b*70 + "&c=" + c*30;
       
       xmlHttp.open("GET", url);
       xmlHttp.send();   
   }
   function showResult() {
       if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
           document.getElementById("result").innerHTML = xmlHttp.responseText;
       }
   }
</script></head>
<body>
     มะม่วง กก.ละ 30 บาท ขายได้ <input type="text" id="a"> กก.<br>
     ส้ม กกใละ 70 บาท ขายได้ <input type="text" id="b" onkeyup="send()"> กก.<br>
     กล้วย หวีละ 30 บาท ขายได้ <input type="text" id="c" onkeyup="send()"> หวี<br>
     <span id="result"></span>
</body></html>
